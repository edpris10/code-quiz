<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header>
        <h1 class="page-title">Code Quiz Challenge</h1>
        <p id="instructions">Answer the following questions before the timer hits 0</p>

            <p id="timerDisplay"></p>
        </div>

        <button class="btn" id="start-btn" onclick="startQuiz()">Start</button>

        <div id="quiz">
            <div id="question">       
                
            </div>
            <button class="btn" id="submit-ans" type="click">Submit Answer</button>
          </div>
        </header>

    <script src="./assets/js/script.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="page-title">Code Quiz Challenge</h1>
        <p>Answer the following questions before the timer hits 0</p>
        
        <div id="timer">
            <p id="timerDisplay"></p>
        </div>

        <button class="btn" id="start-btn" onclick="startQuiz()">Start</button>

    </header>

    <main class="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
